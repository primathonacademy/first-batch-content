<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input"
        target="_blank"
        style="text-decoration: none"
      >
        The Input (Form Input) element
      </a>
    </h1>
    <hr />

    <h2>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text"
        target="_blank"
      >
        Type: test
      </a>
    </h2>
    <label for="name">Text (4 to 8 characters):</label>
    <input type="text" id="name" name="name" required />
    <hr />

    <h2>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text"
        target="_blank"
      >
        Type: test
      </a>
    </h2>
    <label>
      Text (4 to 8 characters):
      <input type="text" name="test" required />
    </label>
    <hr />

    <h2>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/button"
        target="_blank"
      >
        Type: button
      </a>
    </h2>
    <label>
      <input type="button" value="Add to favorites" />
    </label>
    <hr />

    <h2>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox"
        target="_blank"
      >
        Type: checkbox
      </a>
    </h2>
    <label>
      <input type="checkbox" name="scales" checked />
      Scales
    </label>
    <label>
      <input type="checkbox" name="scales" />
      Horns
    </label>
    <hr />

    <h2>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/color"
        target="_blank"
      >
        Type: color
      </a>
    </h2>
    <label> <input type="color" name="head" value="#e66465" /> Head </label>
    <label> <input type="color" name="body" value="#f6b73c" /> Body </label>
    <hr />

    <h2>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date"
        target="_blank"
      >
        Type: date
      </a>
    </h2>
    <label>
      Start date:
      <input
        type="date"
        name="trip-start"
        value="2018-07-22"
        min="2018-01-01"
        max="2018-12-31"
      />
    </label>
    <hr />

    <h2>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/datetime-local"
        target="_blank"
      >
        Type: datetime-local
      </a>
    </h2>
    <label>
      Choose a time for your appointment:
      <input
        type="datetime-local"
        name="meeting-time"
        value="2018-06-12T19:30"
        min="2018-06-07T00:00"
        max="2018-06-14T00:00"
      />
    </label>
    <hr />

    <h2>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/email"
        target="_blank"
      >
        Type: email
      </a>
    </h2>
    <label>
      Enter your globex.com email:
      <input type="email" id="email" pattern=".+@globex\.com" required />
    </label>
    <hr />

    <h2>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file"
        target="_blank"
      >
        Type: file
      </a>
    </h2>
    <label>
      Choose a profile picture:
      <input type="file" name="avatar" accept="image/png, image/jpeg" />
    </label>
    <hr />

    <h2>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/hidden"
        target="_blank"
      >
        Type: hidden
      </a>
    </h2>
    <label>
      Hide input:
      <input type="hidden" name="postId" value="34657" />
    </label>
    <hr />

    <p>Select a maintenance drone:</p>
    <div>
      <input type="radio" id="huey" name="drone" value="huey" checked />
      <label for="huey">Huey</label>
    </div>
    <div>
      <input type="radio" id="dewey" name="drone" value="dewey" />
      <label for="dewey">Dewey</label>
    </div>
    <div>
      <input type="radio" id="louie" name="drone" value="louie" />
      <label for="louie">Louie</label>
    </div>

    <p>Please select your favorite Web language:</p>
    <input type="radio" id="html" name="fav_language" value="HTML" />
    <label for="html">HTML</label><br />
    <input type="radio" id="css" name="fav_language" value="CSS" />
    <label for="css">CSS</label><br />

    <input
      type="radio"
      id="javascript"
      name="fav_language"
      value="JavaScript"
    />
    <label for="javascript">JavaScript</label>

    <br />

    <p>Please select your age:</p>
    <input type="radio" id="age1" name="age" value="30" />
    <label for="age1">0 - 30</label><br />
    <input type="radio" id="age2" name="age" value="60" />
    <label for="age2">31 - 60</label><br />
    <input type="radio" id="age3" name="age" value="100" />
    <label for="age3">61 - 100</label><br /><br />
    <input type="submit" value="Submit" />
  </body>
</html>
